<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarif - регистрация</title>
    <link rel="stylesheet" href="/files/css/register.css">
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h1 class="register-title">Добро пожаловать в Universe!</h1>
        <p class="register-subtitle">Создайте ваш аккаунт</p>
    </div>

    <form id="registerForm" novalidate autocomplete="off">
        <div class="form-group">
            <label for="username" class="form-label">Имя пользователя</label>
            <input
                    type="text"
                    id="username"
                    class="form-input"
                    placeholder="Введите имя пользователя"
                    autocomplete="username"
                    required
            >
            <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="Введите email адрес"
                    autocomplete="email"
                    required
            >
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Пароль</label>
            <div class="password-container">
                <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Введите пароль"
                        autocomplete="new-password"
                        required
                >
                <button type="button" class="password-toggle" id="togglePassword" aria-label="Показать пароль">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
            <div class="error-message" id="passwordError"></div>
        </div>

        <button type="submit" class="register-button" id="submitButton">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <span id="buttonText">Зарегистрироваться</span>
        </button>
    </form>

    <div class="login-link">
        <a href="/login">Есть аккаунт? Войти</a>
    </div>
</div>
<script src="/files/js/requests.js"></script>
<script src="/files/js/register.js"></script>
</body>
</html>
