<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarif - вход</title>
    <link rel="stylesheet" href="/pages/css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1 class="login-title">Добро пожаловать обратно!</h1>
        <p class="login-subtitle">Войдите в ваш аккаунт</p>
    </div>

    <form id="loginForm" novalidate autocomplete="off">
        <div class="form-group">
            <label for="login" class="form-label">Email или имя пользователя</label>
            <input
                    type="text"
                    id="login"
                    class="form-input"
                    placeholder="Введите email или имя пользователя"
                    autocomplete="username"
                    required
            >
            <div class="error-message" id="loginError"></div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Пароль</label>
            <div class="password-container">
                <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Введите пароль"
                        autocomplete="current-password"
                        required
                >
                <button type="button" class="password-toggle" id="togglePassword" aria-label="Показать пароль">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
            <div class="error-message" id="passwordError"></div>
        </div>

        <button type="submit" class="login-button" id="submitButton">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <span id="buttonText">Войти</span>
        </button>
    </form>

    <div class="register-link">
        <a href="/pages/register">Нет аккаунта? Зарегистрироваться</a>
    </div>
</div>
<script src="/pages/js/requests.js"></script>
<script src="/pages/js/login.js"></script>
</body>
</html>
