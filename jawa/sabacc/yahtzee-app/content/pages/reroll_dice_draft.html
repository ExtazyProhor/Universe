            background: rgba(255, 255, 255, 0.95);

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

            backdrop-filter: blur(10px);

        h1 {

        }

        .dice-container {
            margin: 30px 0;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            gap: 40px;

        .dice {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
        }

        .dice-face {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #f0f0f0, #ffffff);
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dice-face.front { transform: rotateY(0deg) translateZ(40px); }
        .dice-face.back { transform: rotateY(180deg) translateZ(40px); }
        .dice-face.right { transform: rotateY(90deg) translateZ(40px); }
        .dice-face.left { transform: rotateY(-90deg) translateZ(40px); }
        .dice-face.top { transform: rotateX(90deg) translateZ(40px); }
        .dice-face.bottom { transform: rotateX(-90deg) translateZ(40px); }

        .dice-dots {
            width: 100%;
            height: 100%;
            display: grid;
            padding: 12px;
            box-sizing: border-box;
            place-items: center;
        }

        .dot {

<script>
    let isRolling = false;
    let attemptsLeft = 3;
    let selectedDice = new Set();
    let currentDiceValues = [1, 1, 1, 1, 1];

    const faceRotations = {
        1: { x: 0, y: 0 },
        2: { x: -90, y: 0 },
        3: { x: 0, y: -90 },
        4: { x: 0, y: 90 },
        5: { x: 90, y: 0 },
        6: { x: 0, y: 180 }
    };

    function toggleDiceSelection(diceId) {
        if (isRolling || attemptsLeft === 3) return;

        const wrapper = document.getElementById(`dice-${diceId}`).parentElement;

        if (selectedDice.has(diceId)) {
            selectedDice.delete(diceId);
            wrapper.classList.remove('selected');
        } else {
            selectedDice.add(diceId);
            wrapper.classList.add('selected');
        }

        updateRollButton();
    }

    function updateRollButton() {
        const rollButton = document.getElementById('rollButton');
        if (attemptsLeft === 3) {
            rollButton.textContent = 'üé≤ –ë—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏';
        } else if (selectedDice.size === 0) {
            rollButton.textContent = 'üé≤ –í—ã–±–µ—Ä–∏—Ç–µ –∫–æ—Å—Ç–∏ –¥–ª—è –ø–µ—Ä–µ–±—Ä–æ—Å–∞';
            rollButton.disabled = true;
        } else {
            rollButton.textContent = `üé≤ –ü–µ—Ä–µ–±—Ä–æ—Å–∏—Ç—å ${selectedDice.size} –∫–æ—Å—Ç${selectedDice.size === 1 ? '—å' : selectedDice.size < 5 ? '–∏' : '–µ–π'}`;
            rollButton.disabled = false;
        }
    }

    async function rollDice() {
        if (attemptsLeft <= 0) return;
        if (isRolling) return;
        if (attemptsLeft < 3 && selectedDice.size === 0) return;

        isRolling = true;
        const result = document.getElementById('result');
        const rollButton = document.getElementById('rollButton');
        const error = document.getElementById('error');

        error.textContent = '';
        rollButton.disabled = true;
        rollButton.textContent = 'üé≤ –ë—Ä–æ—Å–∞–µ–º...';
        result.textContent = '–ö–æ—Å—Ç–∏ –≤ –≤–æ–∑–¥—É—Ö–µ...';

        try {
            const dicesToRoll = attemptsLeft === 3 ? [0, 1, 2, 3, 4] : Array.from(selectedDice);

            const response = await fetch('http://localhost:8080/api/game/roll-dice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dicesToRoll)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const diceResults = await response.json();

            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –∫–æ—Å—Ç–µ–π
            selectedDice.clear();
            document.querySelectorAll('.dice-wrapper').forEach(wrapper => {
                wrapper.classList.remove('selected');
            });

            const animationPromises = diceResults.map(async (diceResult) => {
                const dice = document.getElementById(`dice-${diceResult.diceId}`);
                const targetRotation = faceRotations[diceResult.value];

                const duration = 1500 + Math.random() * 1000;
                const spins = 3 + Math.floor(Math.random() * 3);
                const finalX = targetRotation.x + (spins * 360);
                const finalY = targetRotation.y + (spins * 360);

                dice.style.transition = `transform ${duration}ms ease-out`;
                dice.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg)`;

                await new Promise(resolve => setTimeout(resolve, duration));

                dice.style.transition = 'none';
                dice.style.transform = `rotateX(${targetRotation.x}deg) rotateY(${targetRotation.y}deg)`;

                setTimeout(() => {
                    dice.style.transition = '';
                }, 100);
            });

            await Promise.all(animationPromises);

            diceResults.forEach(diceResult => {
                currentDiceValues[diceResult.diceId] = diceResult.value;
            });

            const totalSum = currentDiceValues.reduce((sum, value) => sum + value, 0);
            result.textContent = `–°—É–º–º–∞ –æ—á–∫–æ–≤: ${totalSum}`;

            attemptsLeft--;
            document.getElementById('attempts').textContent = `–ü–æ–ø—ã—Ç–∫–∏: ${attemptsLeft}/3`;

            updateRollButton();

        } catch (err) {
            error.textContent = `–û—à–∏–±–∫–∞: ${err.message}`;
            result.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –±—Ä–æ—Å–∫–µ –∫–æ—Å—Ç–µ–π';
        } finally {
            isRolling = false;
            if (attemptsLeft > 0) {
                rollButton.disabled = false;
            }
        }
    }

    function reset() {
        attemptsLeft = 3;
        selectedDice.clear();

        document.getElementById('attempts').textContent = `–ü–æ–ø—ã—Ç–∫–∏: 3/3`;
        document.getElementById('result').textContent = '–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –±—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏!';
        document.getElementById('error').textContent = '';

        // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –∫–æ—Å—Ç–µ–π
        document.querySelectorAll('.dice-wrapper').forEach(wrapper => {
            wrapper.classList.remove('selected');
        });

        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–æ—Å—Ç–∏ –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
        for (let i = 0; i < 5; i++) {
            const dice = document.getElementById(`dice-${i}`);
            dice.style.transform = 'rotateX(0deg) rotateY(0deg)';
        }

        updateRollButton();
        const rollButton = document.getElementById('rollButton');
        rollButton.disabled = false;
        rollButton.textContent = 'üé≤ –ë—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏';
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && !isRolling) {
            rollDice();
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        for (let i = 0; i < 5; i++) {
            const dice = document.getElementById(`dice-${i}`);
            dice.style.transform = 'rotateX(0deg) rotateY(0deg)';
        }
        updateRollButton();
    });
