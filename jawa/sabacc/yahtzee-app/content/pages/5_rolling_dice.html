<script>
        let isRolling = false;

        // –¢–æ—á–Ω—ã–µ —É–≥–ª—ã –¥–ª—è –∫–∞–∂–¥–æ–π –≥—Ä–∞–Ω–∏ –∫—É–±–∏–∫–∞
        const faceRotations = {
            1: { x: 0, y: 0 },        // –ø–µ—Ä–µ–¥–Ω—è—è –≥—Ä–∞–Ω—å
            2: { x: -90, y: 0 },      // –≤–µ—Ä—Ö–Ω—è—è –≥—Ä–∞–Ω—å
            3: { x: 0, y: -90 },      // –ø—Ä–∞–≤–∞—è –≥—Ä–∞–Ω—å
            4: { x: 0, y: 90 },       // –ª–µ–≤–∞—è –≥—Ä–∞–Ω—å
            5: { x: 90, y: 0 },       // –Ω–∏–∂–Ω—è—è –≥—Ä–∞–Ω—å
            6: { x: 0, y: 180 }       // –∑–∞–¥–Ω—è—è –≥—Ä–∞–Ω—å
        };

        async function rollDice() {
            if (isRolling) return;

            isRolling = true;
            const result = document.getElementById('result');
            const rollButton = document.getElementById('rollButton');
            const error = document.getElementById('error');

            // –û—á–∏—â–∞–µ–º –æ—à–∏–±–∫–∏
            error.textContent = '';

            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
            rollButton.disabled = true;
            rollButton.textContent = 'üé≤ –ë—Ä–æ—Å–∞–µ–º...';
            result.textContent = '–ö–æ—Å—Ç–∏ –≤ –≤–æ–∑–¥—É—Ö–µ...';

            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ API
                const response = await fetch('http://localhost:8080/api/game/roll-dice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify([0, 1, 2, 3, 4])
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const diceResults = await response.json();
                
                // –ê–Ω–∏–º–∏—Ä—É–µ–º –∫–∞–∂–¥—É—é –∫–æ—Å—Ç—å
                const animationPromises = diceResults.map(async (diceResult) => {
                    const dice = document.getElementById(`dice-${diceResult.diceId}`);
                    const targetRotation = faceRotations[diceResult.value];
                    
                    // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏ –æ—Ç 1.5 –¥–æ 2.5 —Å–µ–∫—É–Ω–¥
                    const duration = 1500 + Math.random() * 1000;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–±–æ—Ä–æ—Ç—ã –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤—Ä–∞—â–µ–Ω–∏—è
                    const spins = 3 + Math.floor(Math.random() * 3);
                    const finalX = targetRotation.x + (spins * 360);
                    const finalY = targetRotation.y + (spins * 360);
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                    dice.style.transition = `transform ${duration}ms ease-out`;
                    dice.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg)`;
                    
                    // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                    await new Promise(resolve => setTimeout(resolve, duration));
                    
                    // –£–±–∏—Ä–∞–µ–º transition –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–æ—á–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
                    dice.style.transition = 'none';
                    dice.style.transform = `rotateX(${targetRotation.x}deg) rotateY(${targetRotation.y}deg)`;
                    
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º transition –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –±—Ä–æ—Å–∫–∞
                    setTimeout(() => {
                        dice.style.transition = '';
                    }, 100);
                });

                // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤—Å–µ—Ö –∞–Ω–∏–º–∞—Ü–∏–π
                await Promise.all(animationPromises);

                // –í—ã—á–∏—Å–ª—è–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—É–º–º—É
                const totalSum = diceResults.reduce((sum, dice) => sum + dice.value, 0);
                result.textContent = `–°—É–º–º–∞ –æ—á–∫–æ–≤: ${totalSum}`;

            } catch (err) {
                error.textContent = `–û—à–∏–±–∫–∞: ${err.message}`;
                result.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –±—Ä–æ—Å–∫–µ –∫–æ—Å—Ç–µ–π';
            } finally {
                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
                rollButton.disabled = false;
                rollButton.textContent = 'üé≤ –ë—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏';
                isRolling = false;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –Ω–∞–∂–∞—Ç–∏—è Enter
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !isRolling) {
                rollDice();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            for (let i = 0; i < 5; i++) {
                const dice = document.getElementById(`dice-${i}`);
                dice.style.transform = 'rotateX(0deg) rotateY(0deg)';
            }
        });
